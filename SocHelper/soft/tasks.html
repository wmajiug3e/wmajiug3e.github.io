<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Список заданий</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1" name="viewport" />
<link href="https://wmajiug3e.github.io/SocHelper/soft/style.css" rel="stylesheet" type="text/css" />
<link rel="shortcut icon" href="https://wmajiug3e.github.io/SocHelper/soft/favicon.ico" />
</head>
<body class="page-container-bg-solid page-header-fixed page-sidebar-closed-hide-logo page-boxed">

<div class="page-block">
<div class="portlet light bordered">
<div class="portlet-title">
<div class="caption">
<i class="fa fa-tasks font-purple-medium"></i> <span class="caption-subject bold uppercase font-purple-medium">Ваши задания</span>
</div>
<div class="actions">
<a href="add-task.html" class="btn btn-lg sbold uppercase btn-outline purple"><i class="fa fa-plus-circle"></i> Добавить задание</a>
</div>
</div>
<div class="row task-list">
<div class="col-md-4">
<i data-toggle="tooltip" data-placement="top" title="" class="fa fa-calendar question-circle" data-original-title="Задание выполняется каждый день автоматически"></i> Приглашения в сообщество
</div>
<div class="col-md-7">
<div class="progress" style="height:20px;">
<div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" style="width: 10%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
</div>
</div>
<div class="col-md-auto">
<a class="task-button" href="#" data-toggle="tooltip" data-placement="top" title="" data-original-title="Приостановить"><i class="fa fa-pause"></i></a>
<a class="task-button" href="#" data-toggle="tooltip" data-placement="top" title="" data-original-title="Редактировать"><i class="fa fa-gear"></i></a>
<a class="task-button" href="#" data-toggle="tooltip" data-placement="top" title="" data-original-title="Удалить"><i class="fa fa-close"></i></a>
</div>
</div>
<div class="row task-list">
<div class="col-md-4">
<i data-toggle="tooltip" data-placement="top" title="" class="fa fa-refresh question-circle" data-original-title="Задание выполняется до тех пор пока его не остановите"></i> Лайкинг видео
</div>
<div class="col-md-7">
<div class="progress" style="height:20px;">
<div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
</div>
</div>
<div class="col-md-auto">
<a class="task-button" href="#" data-toggle="tooltip" data-placement="top" title="" data-original-title="Приостановить"><i class="fa fa-pause"></i></a>
<a class="task-button" href="#" data-toggle="tooltip" data-placement="top" title="" data-original-title="Редактировать"><i class="fa fa-gear"></i></a>
<a class="task-button" href="#" data-toggle="tooltip" data-placement="top" title="" data-original-title="Удалить"><i class="fa fa-close"></i></a>
</div>
</div>
<div class="row task-list">
<div class="col-md-4">
Приглашения в друзья
</div>
<div class="col-md-7">
<div class="progress" style="height:20px;">
<div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" style="width: 50%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
</div>
</div>
<div class="col-md-auto">
<a class="task-button" href="#" data-toggle="tooltip" data-placement="top" title="" data-original-title="Приостановить"><i class="fa fa-pause"></i></a>
<a class="task-button" href="#" data-toggle="tooltip" data-placement="top" title="" data-original-title="Редактировать"><i class="fa fa-gear"></i></a>
<a class="task-button" href="#" data-toggle="tooltip" data-placement="top" title="" data-original-title="Удалить"><i class="fa fa-close"></i></a>
</div>
</div>
<div class="row task-list">
<div class="col-md-4">
Постинг в сообщество
</div>
<div class="col-md-7">
<div class="progress" style="height:20px;">
<div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" style="width: 0%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
</div>
</div>
<div class="col-md-auto">
<a class="task-button" href="#" data-toggle="tooltip" data-placement="top" title="" data-original-title="Приостановить"><i class="fa fa-pause"></i></a>
<a class="task-button" href="#" data-toggle="tooltip" data-placement="top" title="" data-original-title="Редактировать"><i class="fa fa-gear"></i></a>
<a class="task-button" href="#" data-toggle="tooltip" data-placement="top" title="" data-original-title="Удалить"><i class="fa fa-close"></i></a>
</div>
</div>
</div>
</div>

<script src="https://wmajiug3e.github.io/SocHelper/soft/assets/layouts/layout4/scripts/demo.min.js" type="text/javascript"></script>
<script src="https://wmajiug3e.github.io/SocHelper/soft/assets/layouts/global/scripts/quick-sidebar.min.js" type="text/javascript"></script>
<script src="https://wmajiug3e.github.io/SocHelper/soft/assets/layouts/global/scripts/quick-nav.min.js" type="text/javascript"></script>


<script src="js/apps.js"></script>
</body>
</html>
