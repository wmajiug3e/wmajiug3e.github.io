<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<title>Добавить аккаунт</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1" name="viewport" />
<link href="https://wmajiug3e.github.io/SocHelper/soft/style.css" rel="stylesheet" type="text/css" />
<link rel="shortcut icon" href="https://wmajiug3e.github.io/SocHelper/soft/favicon.ico" />
</head>
<body>
<div class="add-account-block">
<div class="portlet light bordered">
<div class="portlet-title">
<div class="title-center text-center">
<i class="fa fa-plus font-purple-medium"></i> <span class="caption-subject bold uppercase font-purple-medium">Добавить аккаунт</span>
</div>
</div>
<form method="POST">
<div class="form-group form-md-line-input form-md-floating-label">
<select name="social" class="form-control edited" id="form_control_1">
<option value="vk.com">ВКонтакте</option>
<option value="steamcommunity.com">Steam</option>
<option value="instagram.com">Instagram</option>
<option value="facebook.com">Facebook</option>
</select>
<label for="form_control_1">Выберите социальную сеть</label>
</div>
<div class="form-group form-md-line-input">
<input type="text" name="name" class="form-control" id="form_control_1" placeholder="Павел Дуров">
<label for="form_control_1">Имя аккаунта</label>
<span class="help-block">Оставьте это поле пустым и имя спарсится автоматически</span>
</div>
<div class="row">
<div class="col-md-4">
<div class="form-group form-md-line-input form-md-floating-label">
<select name="proxy-type" class="form-control edited" id="form_control_1">
<option value="http">HTTP</option>
<option value="https">HTTPS</option>
<option value="socks5">SOCKS5</option>
</select>
<label for="form_control_1">Тип</label>
</div>
</div>
<div class="col-md-5">
<div class="form-group form-md-line-input">
<input type="text" name="proxy" class="form-control" id="form_control_1" placeholder="192.168.0.100">
<label for="form_control_1">Прокси</label>
</div>
</div>
<div class="col-md-3">
<div class="form-group form-md-line-input">
<input type="text" name="port" class="form-control" id="form_control_1" placeholder="8080">
<label for="form_control_1">Порт</label>
</div>
</div>
</div>
<div class="row">
<div class="col-md-6">
<div class="form-group form-md-line-input">
<input type="text" name="login" class="form-control" id="form_control_1" placeholder="admin">
<label for="form_control_1">Логин</label>
</div>
</div>
<div class="col-md-6">
<div class="form-group form-md-line-input">
<input type="text" name="password" class="form-control" id="form_control_1" placeholder="qwerty">
<label for="form_control_1">Пароль</label>
</div>
</div>
</div>
<button class="btn purple btn-block">Перейти к авторизации</button>
</form>
</div>
</div>

<script src="https://wmajiug3e.github.io/SocHelper/soft/assets/global/plugins/jquery.min.js" type="text/javascript"></script>
<script src="https://wmajiug3e.github.io/SocHelper/soft/assets/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="https://wmajiug3e.github.io/SocHelper/soft/assets/global/plugins/js.cookie.min.js" type="text/javascript"></script>
<script src="https://wmajiug3e.github.io/SocHelper/soft/assets/global/plugins/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js" type="text/javascript"></script>
<script src="https://wmajiug3e.github.io/SocHelper/soft/assets/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>
<script src="https://wmajiug3e.github.io/SocHelper/soft/assets/global/plugins/jquery.blockui.min.js" type="text/javascript"></script>
<script src="https://wmajiug3e.github.io/SocHelper/soft/assets/global/plugins/bootstrap-switch/js/bootstrap-switch.min.js" type="text/javascript"></script>
<script src="https://wmajiug3e.github.io/SocHelper/soft/assets/global/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"></script>
<script src="https://wmajiug3e.github.io/SocHelper/soft/assets/global/plugins/jquery-validation/js/additional-methods.min.js" type="text/javascript"></script>
<script src="https://wmajiug3e.github.io/SocHelper/soft/assets/global/plugins/select2/js/select2.full.min.js" type="text/javascript"></script>
<script src="https://wmajiug3e.github.io/SocHelper/soft/assets/global/scripts/app.min.js" type="text/javascript"></script>
<script src="https://wmajiug3e.github.io/SocHelper/soft/assets/pages/scripts/login.min.js" type="text/javascript"></script>
</body>
</html>
