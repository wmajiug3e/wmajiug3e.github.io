<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<title>Настройки</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1" name="viewport" />
<link href="https://wmajiug3e.github.io/SocHelper/soft/style.css" rel="stylesheet" type="text/css" />
<link rel="shortcut icon" href="https://wmajiug3e.github.io/SocHelper/soft/favicon.ico" /> </head>
<body>
<div class="setting-block">
<div class="portlet light bordered">
<div class="portlet-title">
<div class="title-center text-center">
<i class="fa fa-cog font-purple-medium"></i> <span class="caption-subject bold uppercase font-purple-medium">Настройки</span>
</div>
</div>
<form method="POST">
<div class="row">
<div class="col-md-8">
<div class="form-group form-md-line-input">
<input type="text" name="key" class="form-control" id="form_control_1" placeholder="">
<label for="form_control_1">Ключ антикапчи</label>
</div>
</div>
<div class="col-md-4">
<div class="form-group form-md-line-input form-md-floating-label">
<select name="captcha" class="form-control edited" id="form_control_1">
<option value="ruCaptcha">ruCaptcha</option>
<option value="2captcha">2captcha</option>
<option value="AntiGate">AntiGate</option>
</select>
<label for="form_control_1">Сервис</label>
</div>
</div>
</div>
<div class="row">
<div class="col-sm-11">Сворачивать приложение в трей</div>
<div class="col-sm-1 col-switch">
<span class="fh-switch fh-proxy"><input type="checkbox" id="switch-id1" name="availability"><label for="switch-id1"></label><span class="fh-switch-knob"></span></span>
</div>
</div>
<div class="row">
<div class="col-sm-11">Выиграть в клевере 100000 рублей</div>
<div class="col-sm-1 col-switch">
<span class="fh-switch fh-proxy"><input type="checkbox" id="switch-id2" name="availability"><label for="switch-id2"></label><span class="fh-switch-knob"></span></span>
</div>
</div>
<button class="btn purple btn-block">Выйти из аккаунта</button>
</form>
</div>
</div>

<script src="https://wmajiug3e.github.io/SocHelper/soft/assets/global/plugins/jquery.min.js" type="text/javascript"></script>
<script src="https://wmajiug3e.github.io/SocHelper/soft/assets/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="https://wmajiug3e.github.io/SocHelper/soft/assets/global/plugins/js.cookie.min.js" type="text/javascript"></script>
<script src="https://wmajiug3e.github.io/SocHelper/soft/assets/global/plugins/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js" type="text/javascript"></script>
<script src="https://wmajiug3e.github.io/SocHelper/soft/assets/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>
<script src="https://wmajiug3e.github.io/SocHelper/soft/assets/global/plugins/jquery.blockui.min.js" type="text/javascript"></script>
<script src="https://wmajiug3e.github.io/SocHelper/soft/assets/global/plugins/bootstrap-switch/js/bootstrap-switch.min.js" type="text/javascript"></script>
<script src="https://wmajiug3e.github.io/SocHelper/soft/assets/global/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"></script>
<script src="https://wmajiug3e.github.io/SocHelper/soft/assets/global/plugins/jquery-validation/js/additional-methods.min.js" type="text/javascript"></script>
<script src="https://wmajiug3e.github.io/SocHelper/soft/assets/global/plugins/select2/js/select2.full.min.js" type="text/javascript"></script>
<script src="https://wmajiug3e.github.io/SocHelper/soft/assets/global/scripts/app.min.js" type="text/javascript"></script>
<script src="https://wmajiug3e.github.io/SocHelper/soft/assets/pages/scripts/login.min.js" type="text/javascript"></script>
</body>
</html>
