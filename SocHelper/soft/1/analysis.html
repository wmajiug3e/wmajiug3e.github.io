<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Анализ сообщества</title>
<link href="css/main.css" rel="stylesheet">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<div class="title"><i class="fas fa-chart-pie"></i> Анализ сообщества</div>
<div class="container">
<div class="wrapper-block">
<form action="" method="POST">
<div class="row row-hr">
<div class="col" style="padding-right:0px;">
<div class="with-placeholder"><input type="text" required=""><span>Ссылка на сообщество</span></div>
</div>
<div class="btn-group group-comm">
<button type="button" class="btn btn-comm dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
<span class="sr-only">Toggle Dropdown</span>
</button>
<div class="dropdown-menu dropdown-menu-right">
<h6 class="dropdown-header">Ваши сообщества</h6>
<a class="dropdown-item" href="#">КХЛ</a>
<a class="dropdown-item" href="#">MANIZHA</a>
<h6 class="dropdown-header">Остальные сообщества</h6>
<a class="dropdown-item" href="#">BitJournal</a>
<a class="dropdown-item" href="#">JASKIER</a>
</div>
</div>
</div>
<div class="row row-hr">
<div class="col">Заблокированные пользователи <span class="question-circle" data-container="body" data-toggle="popover"  data-placement="top" data-content="Пользователи, страницы которых были заблокированы навсегда"><i class="fas fa-question-circle"></i></span></div>
<div class="col-auto"><span class="fh-switch fh-proxy"><input type="checkbox" id="switch-id1" name="availability"><label for="switch-id1"></label><span class="fh-switch-knob"></span></span></div>
</div>
<div class="row row-hr">
<div class="col">Замороженные пользователи <span class="question-circle" data-container="body" data-toggle="popover"  data-placement="top" data-content="Пользователи, страницы которых были временно заморожены"><i class="fas fa-question-circle"></i></span></div>
<div class="col-auto"><span class="fh-switch fh-proxy"><input type="checkbox" id="switch-id2" name="availability"><label for="switch-id2"></label><span class="fh-switch-knob"></span></span></div>
</div>
<div class="row row-hr">
<div class="col">Удаленные пользователи <span class="question-circle" data-container="body" data-toggle="popover"  data-placement="top" data-content="Пользователи, страницы которых были удалены пользователями"><i class="fas fa-question-circle"></i></span></div>
<div class="col-auto"><span class="fh-switch fh-proxy"><input type="checkbox" id="switch-id3" name="availability"><label for="switch-id3"></label><span class="fh-switch-knob"></span></span></div>
</div>
<div class="row row-hr">
<div class="col">Неактивные пользователи <span class="question-circle" data-container="body" data-toggle="popover"  data-placement="top" data-content="Пользователи, которые не заходили на свою страницу более 3-х месяцев"><i class="fas fa-question-circle"></i></span></div>
<div class="col-auto"><span class="fh-switch fh-proxy"><input type="checkbox" id="switch-id4" name="availability"><label for="switch-id4"></label><span class="fh-switch-knob"></span></span></div>
</div>
</form>
<button onclick="location.href = 'analysis-result.html'" class="bigbutton2">Проверить</button>
<div class="progress" style="height:40px;margin-top:50px;">
<div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" style="width: 90%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
</div>
</div>
</div>
</div>
<div class="copyright">© SocHelper.Pro</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/apps.js"></script>
</body>
</html>
