<div class="historyblock">
<form>
<div class="form-group">
<label for="recipient-name" class="col-form-label">Откуда:</label>
<div class="input-group mb-3">
<input type="text" class="form-control" value="Героев Украины, 20" aria-describedby="button-addon2">
<div class="input-group-append">
<button class="btn btn-outline-success" type="button" id="button-addon2"><span class="fas fa-retweet retweet-ico"></span></button>
</div>
</div>
</div>
<div class="form-group">
<label for="recipient-name" class="col-form-label">Остановка:</label>
<div class="input-group mb-3">
<input type="text" class="form-control" value="АТБ (Центр)" aria-describedby="button-addon2">
<div class="input-group-append">
<button class="btn btn-outline-success" type="button" id="button-addon2"><span class="fas fa-retweet retweet-ico"></span></button>
</div>
</div>
</div>
<div class="form-group">
<label for="recipient-name" class="col-form-label">Куда:</label>
<div class="input-group mb-3">
<input type="text" class="form-control" value="Сокольская, 68" aria-describedby="button-addon2">
<div class="input-group-append">
<button class="btn btn-outline-success" type="button" id="button-addon2"><span class="fas fa-retweet retweet-ico"></span></button>
</div>
</div>
</div>
<button type="button" class="btn btn-light btn-block order-data">Добавить пункт назначения</button>
<div class="custom-control custom-checkbox order-data">
<input type="checkbox" class="custom-control-input" id="customCheck1">
<label class="custom-control-label" for="customCheck1">Личный заказ</label>
</div>
<select class="custom-select custom-select-sm order-data">
<option selected="">Выберите водителя</option>
<option value="1">Водитель №1</option>
<option value="2">Водитель №2</option>
<option value="3">Водитель №3</option>
</select>
<div class="custom-control custom-checkbox order-data">
<input type="checkbox" class="custom-control-input" id="customCheck2">
<label class="custom-control-label" for="customCheck2">Указать дату/время</label>
</div>
<div class="form-row order-data">
<div class="col"><input type="text" class="form-control" value="22/09/2018"></div>
<div class="col"><input type="text" class="form-control" value="14:51"></div>
</div>
<div class="form-group">
<label for="exampleFormControlTextarea1">Примечание:</label>
<textarea class="form-control" id="exampleFormControlTextarea1" rows="3">Пьяные пассажиры</textarea>
</div>
<div class="order-data">
<div><b>Растояние:</b> 5,4 км</div>
<div><b>Предварительная цена:</b> 65 ₴</div>
