<html>
<head>

<body class="white-block">

<div class="row">
<div class="col-lg-7">
<select id="multiple" name="type" class="form-control select2-multiple">
<option disabled hidden selected>Модель</option>
<option value="1">iPhone 4</option>
<option value="2">iPhone 5</option>
<option value="3">iPhone 6</option>
<option value="4">iPhone 7</option>
<option value="5">Samsung Galaxy J2 – J250F (2018)</option>
</select>
</div>

<select id="multiple" name="type" class="form-control select2-multiple">
<option value="1">Чехол-бампер</option>
<option value="2">Чехол-накладка</option>
<option value="3">Чехол-книжка</option>

<div class="col-lg-8"><input type="text" class="form-control mt-4" name="name_order" placeholder="Название товара, необязательно"></div>

</div>

<input type="text" name="img_link" class="form-control mt-4" placeholder="Ссылка на изображение" autocomplete="off">
<input type="submit" value="Добавить на сайт" onclick="myFunction()" class="btn btn-button btn-sm btn-block mt-4">
</div>
</div>
</div>
