<html>
<head>
<meta charset="utf-8" />
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="http://vozstore.pp.ua/css/main.css" rel="stylesheet">

<body class="white-block">
<div style="max-width: 550px;color: #434349;" class="container barcode">
<div style="margin-top: 50%;" class="page">
<div class="text-center mb-5">
<h1 class="mb-5"><i class="fad fa-clipboard-list"></i> Категория товара</h1>
<span class="noactive"><span class="badge-barcode">1</span> Сканирование</span>
<i class="fad fa-horizontal-rule"></i>

<option value="2">Защитные стекла</option>

<option value="6">Подставки и держатели</option>
<option value="7">Разное</option>
</select>
<input type="submit" value="Продолжить" onclick="myFunction()" class="btn btn-button btn-sm btn-block mt-4">
</div>
</div>
</div>
<script src="http://vozstore.pp.ua/js/jquery.js"></script>
